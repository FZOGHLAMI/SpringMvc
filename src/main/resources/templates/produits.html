<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" 
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
  layout:decorate="~{layout}">
<head>
<meta charset="utf-8"/>
<link rel="stylesheet" 
href="../static/css/bootstrap.min.css" 
th:href="@{/css/bootstrap.min.css}"  />
<title>Produits</title>
</head>
<body>
<p></p>
<div layout:fragment="content">
<div class="container" >

<form th:action="@{/user/index}" method="get">
<label>Mot clé</label>
<input type="text" name="motCle" th:value="${motCle}"/>
<button class="btn btn-primary">Chercher</button>
</form>
</div>

<div class="container">
<h3>Liste des produits</h3>
<table border="1" class="table">
	<thead></thead>
	<tr>
	<th>Id</th>
	<th>Désignation</th>
	<th>Prix</th>
	<th>Quantité</th>
	
	</tr>
	<tbody>
	<tr th:each="p:${listeProduits}">
	<td th:text="${p.id}"></td>
	<td th:text="${p.designation}"></td>
	<td th:text="${p.prix}"></td>
	<td th:text="${p.quantite}"></td>
	<td><a  th:text="Edit" th:href="@{/admin/edit(id=${p.id})}"> </a></td>
	
	<td><a onclick="return confirm('Etes vous sure?')" th:text="Delete" th:href="@{/admin/delete(id=${p.id},page=${pageCourante},size=${size},motCle=${motCle})}"> </a></td>

	</tr>
	
	</tbody>
</table>
</div> 
<div class="container">
<ul class="nav nav-pills">
<li th:class="${pageCourante}==${status.index}?'active':''" th:each="pa,status:${pages}" >
<a th:text="${status.index}" th:href="@{/user/index(page=${status.index},size=${size},motCle=${motCle})}"> </a>
</li></ul>
</div>

</div>
</body>
</html>
